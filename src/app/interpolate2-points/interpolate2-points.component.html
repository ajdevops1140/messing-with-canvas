<canvas #cv [width]="cvWidth" [height]="cvHeight"></canvas>
<div>
  <label><i>t = </i></label><span>{{t.toFixed(2)}}</span>
</div>
<div>
  <label>Speed = </label><span>{{this.tSpeed.toPrecision(2)}}</span>
</div>
<div>
  <label>x: </label><span>{{interPoint.x.toFixed(0)}}</span>  
</div>
<div>
  <label>y: </label><span>{{interPoint.y.toFixed(0)}}</span>  
</div>
