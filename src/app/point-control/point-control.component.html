<div><label>Magnitude of Rotating Point:</label><span>{{rotatingPointMag}}</span></div>
<div><label>Precision:</label><span>{{precision}}</span></div>
<div><label>Theta:</label><span>{{theta}}</span></div>
<button (click)="toggleAnimation()"><span >{{ isAnimate? 'Animate' : 'Static'}}</span></button>
<div>
<button (click)="onRotate(rot.value)"><span>Rotate</span></button><input #rot class="rot" [placeholder]='rotation' />
</div>
<div>
<button (click)="reset()"><span>Reset</span></button>
</div>
